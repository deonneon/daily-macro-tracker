[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; image-src 'self' 'unsafe-inline'; connect-src 'self' https://main--shimmering-figolla-53e06a.netlify.app/api/foods https://main--shimmering-figolla-53e06a.netlify.app/api/dailyDiet"
